version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: logistics_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: logistics_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - logistics_net

  redis:
    image: redis:7-alpine
    container_name: logistics_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - logistics_net

  minio:
    image: minio/minio
    container_name: logistics_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - logistics_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: logistics_backend
    ports:
      - "4000:4000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: logistics_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: password
      JWT_SECRET: super-secret-key-change-me-in-prod
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - logistics_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: logistics_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - logistics_net

volumes:
  postgres_data:
  redis_data:
  minio_data:


networks:
  logistics_net:
    driver: bridge
